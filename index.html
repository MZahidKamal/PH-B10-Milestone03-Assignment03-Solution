<!doctype html>
<!--It indicates the document type.-->

<html lang="en" data-theme="light">
<!--It indicates the language of the document is English and the theme is by default light.-->


<!--HEAD SECTION STARTS HERE------------------------------------------------------------------------------------------->
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <!--These are some Meta tags, which provide metadata about a webpage, aiding in SEO and responsive design.-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..900&display=swap" rel="stylesheet">
    <!--Here linking the Manrope Font with this html page through link tags provided by Google Fonts.-->

    <script src="https://kit.fontawesome.com/4f03f216dd.js" crossorigin="anonymous"></script>
    <!--Here linking the Fontawesome Kit through CDN with this html page.-->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css"/>
    <!--Here linking the Daisy UI through CDN with this html page.-->

    <script src="https://cdn.tailwindcss.com"></script>
    <!--Here linking the Tailwind CSS through Tailwind CLI with this html page.-->

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: "#da373d",
                    },
                },
            },
        };
    </script>
    <!--Here linking the 'tailwind.config' object with this html page, to customize my configuration with my own design tokens.-->

    <title>Rinterio Housing</title>
    <!--This is the title of this page-->
</head>
<!--HEAD SECTION ENDS HERE--------------------------------------------------------------------------------------------->


<!--BODY SECTION STARTS HERE------------------------------------------------------------------------------------------->
<body>


<!--HEADER SECTION STARTS HERE----------------------------------------------------------------------------------------->
<header></header>
<!--HEADER SECTION ENDS HERE------------------------------------------------------------------------------------------->


<!--MAIN SECTION STARTS HERE------------------------------------------------------------------------------------------->
<main></main>
<!--MAIN SECTION ENDS HERE--------------------------------------------------------------------------------------------->


<!--FOOTER SECTION STARTS HERE----------------------------------------------------------------------------------------->
<footer></footer>
<!--FOOTER SECTION ENDS HERE------------------------------------------------------------------------------------------->


</body>
<!--BODY SECTION ENDS HERE--------------------------------------------------------------------------------------------->


</html>
